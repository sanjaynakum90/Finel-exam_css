<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <footer>
        <div class="container">

            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/128/15707/15707944.png" alt="Website Logo">
                
            </div>
            <div class="signup-container">
                <h1>Sign up for our newsletter</h1>
                <input type="text" placeholder="Name" name="name">
                <input type="email" placeholder="Email" name="email">
                <button type="submit">Subscribe</button>
            </div>
        </div>
        <div class="footer-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="logo-social">
             <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="LinkedIn"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/3955/3955019.png" alt="YouTube"></a>
        </div>
    </footer>
</body>

</html>
